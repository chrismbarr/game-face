<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<style>
			#overlay.
			#videoel {
				width : 600px;
				height : 450px;
			}
			
			#sketch,
			#filter {
				display: none;
			}
			
		</style>
	</head>
	<body>
		<script src="../js/utils.js"></script>
		<script src="../js/clmtrackr.js"></script>
		<script src="../models/model_pca_20_svm_emotionDetection.js"></script>
		<script src="../js/Stats.js"></script>
		<script src="../js/d3.min.js"></script>
		<script src="../js/emotion_classifier.js"></script>
		<script src="../js/emotionmodel.js"></script>
		<div id="content">
			<h2>Emotion detection example</h2>
			<p>This a test of emotion detection based on parameter output from <em>clmtrackr</em>.</p>
			<div id="container">
				<video id="videoel" width="400" height="300" preload="auto" loop></video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			<canvas id="sketch" width="400" height="300"></canvas>
			<div id="emotion_container">
				<div id="emotion_icons">
					<img class="emotion_icon" id="icon1" src="../img/icon_angry.png">
					<img class="emotion_icon" id="icon2" src="../img/icon_sad.png">
					<img class="emotion_icon" id="icon3" src="../img/icon_surprised.png">
					<img class="emotion_icon" id="icon4" src="../img/icon_happy.png">
				</div>
				<div id='emotion_chart'></div>
			</div>
			<div id="controls">
				<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
			</div>
			<script src="emotion.js"></script>
		</div>
	</body>
</html>
